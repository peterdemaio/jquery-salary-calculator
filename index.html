<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Styles/bootstrap copy 2.css">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="Scripts/jquery-3.4.1.min copy.js"></script>
    <script src="Scripts/client.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header >
        <h1 class="jumbotron">Salary Calculator</h1> 
    </header>
    <main>
        <input type="string" placeholder="First Name" id="firstNameIn">
        <input type="string" placeholder="Last Name" id="lastNameIn">
        <input type="number" placeholder="ID Number" id="idNumIn">
        <input type="string" placeholder="Job Title" id="jobTitleIn">
        <input type="number" placeholder="Annual Salary" id="annualSalaryIn">
        <button id="addEmployeeButton" class="btn btn-success">Add Employee</button>
    </main>
        <h3>Employee List</h3> 
        <table>
        <thead class="table table-striped">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id = "workerList">

        </tbody>
    </table>
</html>
